<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="content">

    </div>

    <script>
        fetch("https://ci-swapi.herokuapp.com/api/")
        .then(response => response.json())
        .then(data => {
            let people = data.people;
            fetch(people)
            .then(newResponse => newResponse.json())
            .then(newData => displayData(newData));
        })
        .catch((e) => {
            console.error("Error: ", e);
        })

        //using a function to display as a callback after the promise is completed
        function displayData(data){
            let anakin = data.results[3];
            document.getElementById("content").innerText = anakin.name;
        }
    </script>
</body>
</html>
