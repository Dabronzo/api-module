<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <script>
        async function getPokemon(){
            const response = await fetch("https://pokeapi.co/api/v2/pokemon/");
            const data = await response.json();
            const newResponse = await fetch(data.results[10].url);
            const pokemon = await newResponse.json();
            console.log(pokemon);

            const image = `<img src=${pokemon.sprites.back_default} alt="metapod" width="100px" height="100px">`

            document.getElementById("container").innerHTML = image;

            
        }

        getPokemon();
    </script>
</body>
</html>
